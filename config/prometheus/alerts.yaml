groups:
  - name: jvm_alerts
    rules:
      - alert: HighCpuUsage
        expr: rate(process_cpu_seconds_total{job="jvm"}[2m]) > 0.8
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High CPU on {{ $labels.instance }}"
          description: "Process CPU usage is {{ $value | humanizePercentage }} for {{ $labels.instance }}"
          runbook: "Check Pyroscope CPU flame graph for hot methods. See docs/runbook.md#high-cpu"

      - alert: HighHeapUsage
        expr: jvm_memory_used_bytes{job="jvm", area="heap"} / jvm_memory_max_bytes{job="jvm", area="heap"} > 0.85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High heap usage on {{ $labels.instance }}"
          description: "Heap usage is {{ $value | humanizePercentage }} for {{ $labels.instance }}"
          runbook: "Check Pyroscope memory allocation flame graph. See docs/runbook.md#high-memory"

      - alert: HighGcPauseRate
        expr: rate(jvm_gc_collection_seconds_sum{job="jvm"}[2m]) > 0.05
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Elevated GC pauses on {{ $labels.instance }}"
          description: "GC pause rate is {{ $value }}s/s for {{ $labels.instance }}"
          runbook: "Check allocation profile and heap sizing. See docs/runbook.md#gc-pressure"

      - alert: HighErrorRate
        expr: sum by (instance) (rate(vertx_http_server_requests_total{job="vertx-apps", code=~"5.."}[2m])) / sum by (instance) (rate(vertx_http_server_requests_total{job="vertx-apps"}[2m])) > 0.05
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High 5xx error rate on {{ $labels.instance }}"
          description: "Error rate is {{ $value | humanizePercentage }}"

      - alert: HighLatency
        expr: vertx_http_server_response_time_seconds_max{job="vertx-apps"} > 2.0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Max latency > 2s on {{ $labels.instance }}"
          description: "Max response time is {{ $value }}s"
          runbook: "Check CPU and lock profiles in Pyroscope. See docs/runbook.md#latency-spike"

      - alert: ServiceDown
        expr: up{job="vertx-apps"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "{{ $labels.instance }} is down"
          description: "Prometheus cannot scrape {{ $labels.instance }}"
