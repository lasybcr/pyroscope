groups:
  - name: jvm_alerts
    rules:
      - alert: HighCpuUsage
        expr: rate(process_cpu_seconds_total{job="vertx-apps"}[2m]) > 0.8
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High CPU on {{ $labels.instance }}"
          description: "Process CPU usage is {{ $value | humanizePercentage }} for {{ $labels.instance }}"
          runbook: "Check Pyroscope CPU flame graph for hot methods. See docs/runbook.md#high-cpu"

      - alert: HighHeapUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High heap usage on {{ $labels.instance }}"
          description: "Heap usage is {{ $value | humanizePercentage }} for {{ $labels.instance }}"
          runbook: "Check Pyroscope memory allocation flame graph. See docs/runbook.md#high-memory"

      - alert: HighGcPauseRate
        expr: rate(jvm_gc_pause_seconds_sum{job="vertx-apps"}[2m]) > 0.05
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Elevated GC pauses on {{ $labels.instance }}"
          description: "GC pause rate is {{ $value }}s/s for {{ $labels.instance }}"
          runbook: "Check allocation profile and heap sizing. See docs/runbook.md#gc-pressure"

      - alert: HighErrorRate
        expr: sum by (instance) (rate(http_server_requests_seconds_count{job="vertx-apps", status=~"5.."}[2m])) / sum by (instance) (rate(http_server_requests_seconds_count{job="vertx-apps"}[2m])) > 0.05
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High 5xx error rate on {{ $labels.instance }}"
          description: "Error rate is {{ $value | humanizePercentage }}"

      - alert: HighLatency
        expr: histogram_quantile(0.99, sum by (le, instance) (rate(http_server_requests_seconds_bucket{job="vertx-apps"}[5m]))) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "p99 latency > 2s on {{ $labels.instance }}"
          description: "p99 latency is {{ $value }}s"
          runbook: "Check CPU and lock profiles in Pyroscope. See docs/runbook.md#latency-spike"

      - alert: ServiceDown
        expr: up{job="vertx-apps"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "{{ $labels.instance }} is down"
          description: "Prometheus cannot scrape {{ $labels.instance }}"
